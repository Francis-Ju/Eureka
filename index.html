    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              eureka: {
                dark: '#0B0F19',      // Deepest background
                panel: '#151B2B',     // Card background
                border: '#2A3447',    // Borders
                primary: '#6366F1',   // Indigo 500
                accent: '#8B5CF6',    // Violet 500
                text: '#E2E8F0',      // Slate 200
                muted: '#94A3B8'      // Slate 400
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'tech-gradient': 'linear-gradient(135deg, #6366F1 0%, #A855F7 100%)',
              'tech-gradient-hover': 'linear-gradient(135deg, #4F46E5 0%, #9333EA 100%)',
              'glow': 'radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #0B0F19;
        color: #E2E8F0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A3447;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .glass-panel {
        background: rgba(21, 27, 43, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .input-tech {
        background: #0F1623;
        border: 1px solid #2A3447;
        color: #E2E8F0;
        transition: all 0.2s ease;
      }
      .input-tech:focus {
        border-color: #6366F1;
        box-shadow: 0 0 0 1px #6366F1, 0 0 15px rgba(99, 102, 241, 0.2);
      }
